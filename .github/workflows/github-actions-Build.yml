# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build
run-name: ${{ github.actor }} is Building the Applications

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x     

    - name: Restore dependencies
      run: dotnet restore
      working-directory: DungeonPatcher

    - name: Build
      run: dotnet build --no-restore
      working-directory: DungeonPatcher

    - name: Publish
      run: dotnet publish -c Release   
      working-directory: DungeonPatcher 

    - name: version
      run: echo "::set-output name=version::$(.\DungeonPatcher\bin\Release\net7.0\win-x64\publish\DungeonPatcher.exe --version)"
      id: version

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Exe and Config
        path: DungeonPatcher\bin\Release\net7.0\win-x64\publish\

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        release_name: ${{ steps.version.outputs.version }}        
        prerelease: true
        title: "Development Build"
        files: |
            DungeonPatcher\bin\Release\net7.0\win-x64\publish\*

